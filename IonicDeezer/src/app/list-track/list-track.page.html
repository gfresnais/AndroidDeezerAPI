<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div style="height: 80vh;">
      <ion-card *ngFor="let track of listTracks;">
        <ion-card-header>
          <ion-card-title>
            {{track.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{track.duration}} seconds
          </ion-card-subtitle>
        </ion-card-header>
        <div class="icons">
          <ion-icon name="play-circle-outline" (click)="play(track.preview)" size="large"></ion-icon>
          <ion-icon name="pause-circle-outline" (click)="pause()" size="large"></ion-icon>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
