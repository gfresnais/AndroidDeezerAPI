<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div style="height: 80vh;">
      <ion-card *ngFor="let track of listTracks;">
        <audio src="{{track.preview}}" controls></audio>
        <ion-card-header>
          <ion-card-title>
            {{track.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{track.duration}}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
